<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buy Everything? - Your ultimate shopping companion! Simplify your shopping experience, create, organize, and share shopping lists effortlessly. Never miss an item again, shop efficiently, and enjoy hassle-free trips to the store."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Buy Everything | Streamline your shopping experience.</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/buyList.webp" alt="" />
        <h1>Buy Everything ?ü§®</h1>
      </header>

      <main>
        <form id="item-form">
          <div class="form-control">
            <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter Item"
            />
          </div>
          <div class="form-control">
            <select id="priority-input" name="priority" class="btn priority">
              <option value="0">Select Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            
            <select id="filterBy-input" name="filterBy" class="btn filterBy">
              <option value="0">Filter By</option>
              <option value="date">Date</option>
              <option value="grocery">Grocery</option>
              <option value="toiletry">Toiletry</option>
              <option value="electronic">Electronic</option>
              <option value="utility">Utility</option>
            </select>

            <select id="category-input" name="category" class="btn category">
              <option value="0">Category</option>
              <option value="grocery">Grocery</option>
              <option value="toiletry">Toiletry</option>
              <option value="electronic">Electronic</option>
              <option value="utility">Utility</option>
            </select>
            
            <button type="submit" class="btn addBtn">
              <i class="fa-solid fa-plus"></i>
              Add Item
            </button>
          </div>

        </form>
        
        <div class="filter">
          <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
          />
        </div>
        
        <ul id="item-list" class="items">
          <li>
            Apples
            <button class="remove-item btn-link text-red">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </li>
          <li>
            Orange Juice
            <button class="remove-item btn-link text-red">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </li>
          <li>
            Oreos
            <button class="remove-item btn-link text-red">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </li>
          <li>
            Milk
            <button class="remove-item btn-link text-red">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </li>
        </ul>
        
        <button id="clear" class="btn-clear">Clear All üóëÔ∏è</button>
      </div>
    </main>
      
      <script src="script/script.js"></script>
  </body>
</html>
